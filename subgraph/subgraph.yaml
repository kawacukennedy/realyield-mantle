specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RealYield
    network: mantle-testnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed Vault address
      abi: Vault
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - Deposit
        - Withdrawal
        - YieldDistribution
        - Asset
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,indexed uint256)
          handler: handleDeposit
        - event: WithdrawRequest(indexed address,indexed uint256)
          handler: handleWithdrawRequest
        - event: WithdrawFulfilled(indexed address,indexed uint256,bytes)
          handler: handleWithdrawFulfilled
        - event: YieldDistributed(indexed uint256,indexed uint256)
          handler: handleYieldDistributed
        - event: AssetMinted(indexed uint256,indexed address,string,bytes)
          handler: handleAssetMinted
      file: ./src/mapping.ts